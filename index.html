<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
	<div class="pricing">
		<h3>Our Pricing</h3>
		<div class="pricing-selection">
		<p>Annually</p>
		<label class="switch">
		  <input class="checkbox" type="checkbox">
          <span class="slider round"></span>
		</label>
		<p>Monthly</p>
		</div>
	</div>
	<section class="card-container">
		<div class="card card-1">
			  <h4 class="title">Basic</h4>
			  <h1 class="basic-annual-price"><span class="dollar">&dollar;</span>
			  19.99</h1>
			  <div class="storage">
			  <p>500 GB Storage</p>
			  <p>2 Users Allowed</p>
			  <p>Send up to 3 GB</p>
			  </div>
			  <button class="card-btn card-btn-1">Learn More</button>
		</div>
		<div class="card card-2">
			  <h4 class="title">Professional</h4>
			  <h1 class="pro-annual-price"><span class="dollar">&dollar;</span>24.99
			  </h1>
			  <div class="storage storage-2">
			  <p>1 tB Storage</p>
			  <p>5 Users Allowed</p>
			  <p>Send up to 10 GB</p>
			  </div>
			  <button class="card-btn card-btn-2">Learn More</button>
		</div>
		<div class="card card-3">
			  <h4 class="title">Master</h4>
			  <h1 class="master-annual-price"><span class="dollar">&dollar;</span>39.99
			  </h1>
			  <div class="storage">
			  <p>2 TB Storage</p>
			  <p>10 Users Allowed</p>
			  <p>Send up to 20 GB</p>
			  </div>
			  <button class="card-btn card-btn-3">Learn More</button>
		</div>
  </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
